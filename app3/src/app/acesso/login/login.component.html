<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>

    <div class="text-center">
      <small 
        *ngIf="(!formulario.get('email').valid && formulario.get('email').touched) || (!formulario.get('senha').valid && formulario.get('senha').touched)" 
        class="text-danger"
      >
        Preencha o e-mail e senha corretamente!
      </small>        
    </div>
    
    <form [formGroup]="formulario" (ngSubmit)="autenticar()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="senha"
        >
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Entrar</button>
    </form>
    <hr />

    <p class="small text-danger text-center" *ngIf="usuarioNaoEncontrado">
      O nome de usuário inserido não pertence a uma conta. Verifique seu nome de usuário e tente novamente.
    </p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Não tem uma conta? <a href="#" (click)="exibirPainelCadastro()" class="card-link">Cadastre-se</a>
    </p> 
  </div>
</div>
